<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- Title-->
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <!-- Header -->
      <h1 class="header-title">Welcome to Weather Dashboard </h1> 
    </header>
    <div class="row col"> 
        <div class="row search-city-title">
          <!-- Search bar -->
          <h2 class="search-title">Search for a City</h2> 
        </div>
        <div class="row">
<!-- Search Bar Input Field -->
          <input id="search" type="search" id="form1" class="search-bar-text" /> 
        </div>
        <div class="row btn-class">
<!-- Submit Button  -->
          <button id="search-btn"class="btn btn-primary btn-class" type="submit">Search</button> 
        </div>
 <!-- Search History -->
        <div id="search-history" class="row btn-class-top buttons">  
        </div>
<!-- Display 5 day forecast -->
      <div class="col-12"> 
        <div class="row">
          <div id="daily" ></div> 
          <div id="5-day" class="row five-day-forecast"> 
        </div>
      </div>
    </div>


<!-- Script -->
    <script src="/js/script.js"></script> 

  </body>
</html>
